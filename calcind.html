<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-6">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cal C | by-karthick</title>
    <link rel="Stylesheet" href="style1.css">
</head>
<body>
   <h2 class="interact">Karthick's calculator!</h2>
   <h2 class="interact1">You can use me (:</h2>
   <img src="images1/down arroow.png">
   
   <div class="container">
      
         <div class="calculator">
            
            <input type="text" placeholder="0" id="OS" >
            <button onclick="clr()">CE</button>
            <button onclick="del()">C</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="calculate()" class="equalsign">=</button>
         </div>
    </div>
    <script>
      let outscreen=document.getElementById("OS");
      function display(num){
         outscreen.value +=num;
      }
      function calculate(){
         try{
            outscreen.value=eval(outscreen.value);
         }
         catch(err){
            alert("Sorry! Invalid Expression")
         }
      }
      function clr(){
          outscreen.value= "";
      }
      function del(){
         outscreen.value = outscreen.value.slice(0, -1);
      }
    </script>
</body>
</html>
